<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #5b70fa);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
        }

        fieldset {
            border: 2px solid #ff7e5f;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        legend {
            font-size: 18px;
            font-weight: bold;
            color: #ff5733;
            padding: 0 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 5px;
            vertical-align: middle;
        }

        .buttons {
            text-align: center;
            margin-top: 15px;
        }

        input[type="submit"], input[type="reset"] {
            width: 45%;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        input[type="submit"] {
            background: #2ecc71;
            color: white;
        }

        input[type="reset"] {
            background: #e74c3c;
            color: white;
        }

        input[type="submit"]:hover {
            background: #27ae60;
        }

        input[type="reset"]:hover {
            background: #c0392b;
        }

        @media screen and (max-width: 600px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <form action="#" method="POST">
        <h2 style="text-align: center; color: #ff0000;">Registration Form</h2>
        
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" id="fname" name="fname" required></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" id="lname" name="lname" required></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <input type="radio" name="gender" value="Male" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="Female" id="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td><input type="date" id="dob" name="dob" required></td>
                </tr>
                <tr>
                    <td><label for="contact">Contact No.:</label></td>
                    <td><input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required placeholder="1234567890"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Educational & Address Details</legend>
            <table>
                <tr>
                    <td><label for="subject">Subject of Interest:</label></td>
                    <td>
                        <select id="subject" name="subject">
                            <option value="math">Mathematics</option>
                            <option value="science">Science</option>
                            <option value="history">History</option>
                            <option value="art">Art</option>
                            <option value="telugu">Telugu</option>
                            <option value="hindi">Hindi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Languages Known:</label></td>
                    <td>
                        <input type="checkbox" id="english" name="language" value="English">
                        <label for="english">English</label>
                        <input type="checkbox" id="hindi" name="language" value="Hindi">
                        <label for="hindi">Hindi</label>
                        <input type="checkbox" id="french" name="language" value="French">
                        <label for="french">French</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><textarea id="address" name="address" rows="3" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="pincode">Pin Code:</label></td>
                    <td><input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required></td>
                </tr>
                <tr>
                    <td><label for="state">State:</label></td>
                    <td><input type="text" id="state" name="state" required></td>
                </tr>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td>
                        <select id="country" name="country">
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="Canada">Canada</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <p class="buttons">
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </p>
    </form>

</body>
</html>
